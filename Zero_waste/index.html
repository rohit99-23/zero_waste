<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Role Selection Popup</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <button class="open-popup-btn" onclick="openPopup()">Select Role</button>

  <div class="popup-overlay" id="popup">
    <div class="popup-card">
      <h2>ARE YOU A</h2>
      <div class="button-group">
        <button onclick="selectRole('Generous')">Generous</button>
        <button onclick="selectRole('Beneficiary')">Beneficiary</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
